<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo Web Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container w-50 p-3">
    <h1 class="display-6">Product</h1>
    <div class="row">
        <!-- Thymeleaf iteration to display products -->
        <div th:each="product : ${products}" class="col-md-4 mb-3">
            <div class="card">

                <!-- Product Image -->
                <img th:src="${product.productImageUrl}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <!-- Product Name -->
                    <h5 class="card-title" th:text="${product.productName}"></h5>
                    <!-- Product Description (showing only the first 10 characters) -->
                    <p class="card-text"
                       th:text="${product.productDesc.length() > 40 ? product.productDesc.substring(0, 40): product.productDesc}"></p>
                    <!-- Product Price -->
                    <p class="card-text"
                       th:text="${#numbers.formatDecimal(product.productPrice, 1, 'COMMA', 2, 'POINT')}">
                    </p>
                </div>

                <div class="text-center">
                    <form th:action="@{/products/addToCart}" method="post">
                        <input type="hidden" name="productId" th:value="${product.productId}" />
                        <button type="submit" class="btn btn-primary mb-3 mx-auto">
                            ADD TO CART
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
